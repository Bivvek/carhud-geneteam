<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EDITED BY GENETEAM</title>
    <script src="https://kit.fontawesome.com/fab2f7f204.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
</head>
<body>
    <div class="main">
        <div class="hud-main" id="main">
            <div style="width: 18%;"></div>

            

            <div class="carhud" style="width: 18%;">
                <div class="carhud-hud" id="carhud">
                    <span class="speed" id="speeds">000</span>
                    <span class="speed-label">KM/h</span>
                    <div class="fuel">
                        <div class="carhud-fuel-fill" id="fuel"></div>
                        <div class="carhud-fuel-icon"><i class="fa-solid fa-gas-pump"></i></div>
                    </div>
                </div>
                <div class="streetlabel" id="streetlabel">
                    <div class="direction" id="direction">
                        NW
                    </div>
                    <div class="street">
                        <div class="street-1" style="color: #872cac; font-size: 105%;" id="stret1">Adam's Apple Blvd</div>
                        <div class="street-2" style="font-size: 75%;" id="stret2">Mirror Park Blvd/ York St</div>
                    </div>
                </div>
                <div class="hud">
                    <div class="hud-item">
                        <div class="hud-item-fill" id="hp"></div>
                        <div class="hud-item-icon"><i class="fa-solid fa-heart"></i></div>
                    </div>
                    <div class="hud-item" id="armor-item" style="display: none;">
                        <div class="hud-item-fill" id="armor"></div>
                        <div class="hud-item-icon"><i class="fa-solid fa-shield"></i></div>
                    </div>
                    <div class="hud-item">
                        <div class="hud-item-fill" id="hunger"></div>
                        <div class="hud-item-icon"><i class="fa-solid fa-burger"></i></div>
                    </div>
                    <div class="hud-item">
                        <div class="hud-item-fill" id="thrist"></div>
                        <div class="hud-item-icon"><i class="fa-solid fa-droplet"></i></div>
                    </div>
                    <div class="hud-item" id="stress-item" style="display: none;">
                        <div class="hud-item-fill" id="stress"></div>
                        <div class="hud-item-icon"><i class="fa-solid fa-brain"></i></div>
                    </div>
                    <div class="hud-item">
                        <div class="hud-item-fill" id="voice"></div>
                        <div class="hud-item-icon"><i class="fa-solid fa-microphone"></i></div>
                    </div>
                    <div class="hud-item" id="oxygen-item" style="display: none;">
                        <div class="hud-item-fill" id="oxygen"></div>
                        <div class="hud-item-icon"><i class="fa-solid fa-droplet-slash"></i></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
